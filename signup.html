<!doctype html>

<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Sign-Up in Node</title>
  </head>
  <body>

  	<div class="container">

  		<div class="row">
    		<div class="col-6">

    			<br><br>
    			<!-- <% if(typeof alert != 'undefined') { %>
    				<% alert.forEach(function (error) { %>
	    			<div class="alert alert-danger" role="alert">
					  <%= error.msg %>
					</div>
					<% }) %>
				<% } %> -->
				
    			<h2>Sign-Up</h2>
				<form action="/sign-up" method="POST">

					<div class="mb-3">
					  <label for="exampleFormControlInput1" class="form-label">Name</label>
					  <input type="text" name="name" class="form-control" placeholder="Name">
					</div>
					<div class="mb-3">
					  <label for="exampleFormControlInput1" class="form-label">Email</label>
					  <input type="email" name="user_name" class="form-control" placeholder="Email">
					</div>
					<div class="mb-3">
					  <label for="exampleFormControlInput1" class="form-label">Password</label>
					  <input type="password" name="password" class="form-control" placeholder="Password">
					</div>
					<div class="mb-3">
					  <label for="exampleFormControlInput1" class="form-label">Confirm Password</label>
					  <input type="password" name="confirm_password" class="form-control" id="exampleFormControlInput1" placeholder="Confirm Password">
					</div>

					<input type="submit" name="submit" value="Sign-Up" class="btn btn-primary">
				</form>

			</div>
		</div>
	</div>

			<!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
